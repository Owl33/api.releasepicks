name: Repository Keepalive

on:
  schedule:
    # 두 달마다 UTC 03:00에 실행
    - cron: '0 3 1 */2 *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: keepalive 파일 갱신
        run: |
          mkdir -p automation
          echo "last-touch: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > automation/keepalive.log

      - name: Git 커밋
        env:
          GIT_AUTHOR_NAME: game-calendar-bot
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: game-calendar-bot
          GIT_COMMITTER_EMAIL: actions@github.com
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add automation/keepalive.log
          git commit -m "chore: keepalive $(date -u +"%Y-%m-%d")" || echo "변경 없음"

      - name: 변경사항 푸시
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
